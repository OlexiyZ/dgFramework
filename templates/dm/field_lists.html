<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    {{ nav_bar|safe }}
</header>

<body>

    <main>
    <a href="/dm/field_list_edit/new/">Add new Source List</a>
        <div>
            <table id="fieldListsTable" class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th>data_source</th>
                        <th>field_list_name</th>
                        <th>field_list_description</th>
                    </tr>
                </thead>
                <tbody>
                {% for field_list in field_lists %}
                    <tr>
{#                        <td><a href="">{{ field_list.data_source }}</a></td>#}
                        <td><a href="/dm/sources/{{ field_list.data_source }}/union/">{{ field_list.data_source }}</td>
                        <td><a href="/dm/fields/{{ field_list.field_list_name }}/">{{ field_list.field_list_name }}</a></td>
                        <td>{{ field_list.field_list_description }}</td>
                        <td>
                            <a href="/dm/field_list/{{ field_list.field_list_name }}/">View</a>
                            <a href="/dm/field_list_edit/{{ field_list.field_list_name }}/">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
